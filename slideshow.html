<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WTFITP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="picturefill/picturefill.js"></script>
</head>
<body>

  <div class="slide">
    <figure class="image-container">
      <span class="image" data-picture data-alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
        <span data-src="imgs/test-low-res.jpg"></span>
        <span data-src="imgs/test.png" data-media="(min-width: 800px)"></span>
        <span data-src="imgs/test-high-res.png " data-media="(min-width: 1200px)"></span>

        <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
        <noscript>
          <img src="images/test.png" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
        </noscript>
      </span>
    </figure>
    <div class="caption">
      <h1>Our Pictures</h1>
      <p>This is our image. Isn't it cool?</p>
    </div>
  </div>

</body>
</html>
