<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WTFITP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="picturefill/picturefill.min.js"></script>
</head>
<body>

  <div class="slide">
    <figure>
      <span class="image" data-picture data-alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
        <span data-src="imgs/test-low-res.jpg"></span>
        <span data-src="imgs/test.png" data-media="(min-width: 800px)"></span>
        <span data-src="imgs/test-high-res.png " data-media="(min-width: 1200px)"></span>
        <span data-src="imgs/test-super-res.png " data-media="(min-resolution: 192dpi)"></span>

        <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
        <noscript>
          <img src="images/test.png" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
        </noscript>
      </span>
    </figure>
    <div class="container">
      <div class="l-1up">
        <div class="caption">
          <h1 class="caption__title">Title</h1>
          <p class="caption__text">This is our image. Isn't it cool?</p>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
      <div class="l-1up">
        <nav>
          <a class="left slide-navigation" href="#">Wait, I want to see that again.</a>
          <a class="right slide-navigation" href="#">Show me more.</a>
        </nav>
      </div>
    </div>

</body>
</html>
