<html lang="en" dir="ltr">
<head>
<script type="text/javascript" src="picturefill/picturefill.min.js"></script>
</head>
<body>
  <div class="slides">
    <figure class="slide">
      <span data-picture data-alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
        <span data-src="images/test-low-res.jpg"></span>
        <span data-src="images/test.png" data-media="(min-width: 800px)"></span>
        <span data-src="images/test-high-res.png " data-media="(min-width: 1200px)"></span>

        <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
        <noscript>
          <img src="images/test.png" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
        </noscript>
      </span>
      <figcaption>This is a caption.</figcaption>
    </figure>
  </div>
</body>
</html>
